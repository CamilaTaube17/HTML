<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto em movimento</title>
</head>
<body>
    
   <hr size="5" color="#0000ff">
       <marquee behavior="" direction=""> 
            <font color="#ff0000">
                texto em movimento
           </font>
       </marquee>
   <hr size="5" color="#0000ff">


   <hr size="3" color="#0000ff">
       <marquee behavior="alternate" direction="">
           <font color="#ff0000">
               texto em movimento
           </font>
      </marquee>
   <hr size="3" color="#0000ff">


  <hr size="4" color="#0000ff">
    <marquee behavior="slide" direction="">
           <font color="#ff0000">
              texto em movimento
          </font>
    </marquee>
  <hr size="4" color="#0000ff">


   <hr size="3" color="#0000ff">
     <marquee behavior="" direction="right" scrollamount="50">
        <font color="#ff0000">
            texto em movimento
        </font>
    </marquee>
   <hr size="3" color="#0000ff">


    <hr size="3" color="#0000ff" width="100%">
     <marquee behavior="scroll" direction="right">
       <font color="#ff0000" > texto em movimento para direita </font>
     </marquee> 
    <hr size="3" color="#0000ff" width="100%">
    
    <hr size="3" color="#0000ff" width="100%">
 <marquee behavior="alternate" direction="UP" height="200">
    <center>
        <font size="4" color="#ff0000" > texto em movimento para cima </font> 
    </center>
 </marquee>
    <hr size="3" color="#0000ff" width="100%">


    <hr size="3" color="#0000ff" width="100%">

    <marquee bgcolor="#ffcbdb" behavior="slide" direction="Down" height="200">
        <center>
              <font size="4" color="#ff0000"> texto em movimento para baixo </font>
        </center>
    </marquee>
    
    <hr size="3" color="#0000ff" width="100%">
         



</body>
</html>
